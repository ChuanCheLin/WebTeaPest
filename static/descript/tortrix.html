    <b>危害程度：</b>嚴重<br>
    <b>典型病徵：</b><br>
    <img src="../media/demo/tortrix_wound.jpg" alt="demo image" height=80px >

    <b>病害說明：</b><br>
    茶姬捲葉蛾會將卵產於茶樹嫩芽上，幼蟲孵化後會將茶芽捲起從內部啃食茶葉，
    於每年春茶末期至秋茶期間對茶樹造成嚴重危害。<br>
    <b>防治方式：</b> <br>
        縮短採茶週期<br>
        使用誘蟲燈進行夜間誘殺成蟲<br>
        使用性費洛蒙誘殺雄成蟲<br>
