    <b>學名：</b><i>Cydia leucostoma </i>Meyrick<br>
    <b>危害程度：</b>嚴重<br>
    <b>典型病徵：</b>P形捲葉<br>
    <img src="../media/demo/flushworm.jpg" alt="demo image" height=80px ><br>
    <b>病害說明：</b><br>
    卵散生，產在第2、3葉葉背，初孵化幼蟲爬到心芽裡，
    棲息在茶芽內危害，隨茶芽的伸長，將茶芽與嫩葉用絲
    纏在一起，做點狀纏住危害，受害嫩莖及嫩葉因而彎曲成P型。<br>
    <b>防治方式：</b> <br>
        縮短採茶週期<br>
        使用誘蟲燈進行夜間誘殺成蟲<br>
        使用性費洛蒙誘殺雄成蟲<br>
