    <b>學名：</b><i>Colletotrichum camelliae</i><br>
    <b>危害程度：</b>嚴重<br>
    <b>典型病徵：</b><br>
    <img src="../media/demo/brownblight.jpg" alt="demo image" height=80px ><br>
    <b>病害說明：</b><br>
    嫩芽、葉之病徵初期為黃綠色小點，擴大後呈深褐色，成熟葉上的病徵，
    從葉緣開始向內或沿著葉脈發展，病斑初期為淺綠色，在潮溼的環境下進
    展快速，後期轉為赤褐色；在乾燥的狀況下病斑進展緩慢，顏色成灰白色
    。茶赤葉枯病病斑以感染點為中心，向外形成界限不明顯的輪紋，有黑色
    小點散生其上，大都集中在輪紋上，濕度高時會泌出肉色粘性的孢子團。
    本病除危害葉片外，尚可感染嫩枝條。<br>
    <b>防治方式：</b> <br>
    增加茶園日照及通風，以降低濕度不利病害發生<br>
    使用枯草桿菌等生物農藥進行防治<br>
