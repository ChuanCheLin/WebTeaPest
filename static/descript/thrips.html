    <b>學名：</b><i>Scirtothrips dorsalis </i><br>   
    <b>危害程度：</b>嚴重<br>
    <b>典型病徵：</b>銼狀傷口<br>
    <img src="../media/demo/thrips.jpg" alt="demo image" height=80px ><br>
    <b>病害說明：</b><br>
    幼蟲及成蟲在嫩葉背面銼吸汁液，在受害部位造成銼狀傷口，形成褐斑，
    嫩葉變形且生長不良。以4至5月時棲群密度最高，其次為8至9月。<br>
    <b>防治方式：</b> <br>
        改善通風<br>
