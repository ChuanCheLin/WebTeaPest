    <b>危害程度：</b>嚴重<br>
    <b>典型病徵：</b><br>

    <b>病害說明：</b><br>
    茶餅病常發生於多霧多雨的山區，發生初期會在茶葉表面出現黃綠色或黃褐色半透明斑點，
    之後斑點擴大形成餅狀隆起，於末期病斑之背面會產生白色子實層，子實層中的擔胞子具有
    極強附著力，除雨水外也能附著於經過的人員及器械上面傳播。主要危害嫩芽、嫩葉及嫩梢。<br>
    <b>防治方式：</b> <br>
    本病之傳染源為擔孢子(病徵上之白色粉狀物)，可緊密附著在物體表面，因此在病區採茶之
    工人或減枝機械應避免再去採、剪健康茶園之茶樹。避免遮陰，增加日照可有效減少發病。<br>
