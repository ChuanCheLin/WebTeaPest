    <b>學名：</b><i>Cephaleuros virescens </i>Kunze<br>
    <b>危害程度：</b>低危害<br>
    <b>典型病徵：</b>葉面圓形黃褐絨斑    <br>
    <img src="../media/demo/algal.jpg" alt="demo image" height=80px ><br>
    <b>病害說明：</b><br>
    藻斑病屬於寄生性綠藻，初期病斑上會有淡黃色菌絲，成熟後有明顯黃色病斑，
    被病斑覆蓋處會阻礙植物呼吸，使葉片提早老化。發生期集中在雨季，
    但較為潮濕地區可能全年都有。<br>
    <b>防治方式：</b> <br>
    增加茶園通風以降低環境濕度<br>
