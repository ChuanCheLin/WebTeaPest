    <b>學名：</b><i>Caloptilia theivora </i><br>   
    <b>危害程度：</b>中等<br>
    <b>典型病徵：</b><br>
    <img src="../media/demo/roller_wound.jpg" alt="demo image" height=80px >
    <img src="../media/demo/roller_leaf.jpg" alt="demo image" height=80px ><br>
    <b>病害說明：</b><br>
    茶捲葉蛾多為害成葉，吐絲將二至三片葉片綴在一起，棲於內面取食葉肉，
    留下表皮呈紅褐色。老熟幼蟲則在被害處化蛹。成蛾棲於葉背或葉面，黃昏
    後飛翔活動及交尾產卵。雌蛾將卵塊產在葉面，肉眼容易發現。<br>
    <b>防治方式：</b> <br>
        人工摘除卵塊<br>
        使用誘蟲燈進行夜間誘殺成蟲<br>
        使用性費洛蒙誘殺雄成蟲<br>
