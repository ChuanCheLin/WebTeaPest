<!doctype html>
{% load static %}
<html lang="en">

    <form action="{% url 'send_feedback' %}" method="post" class="md-form" >
        {% csrf_token %}
        <div class="modal fade" id="myModal{{det.box_id}}" role="dialog">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <p class="modal-title">User feedback</p>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        
                    </div>
                    <div class="modal-body">
                        <div class="form-group row">
                            <label for="pred_id" class="col-sm-2 col-form-label">ID:</label>
                            <input name="pred_id" class="col-md-3 form-control-plaintext" type="text" value="{{det.pred_id}}" readonly>
                        </div>
                        <div class="form-group ">
                            <label class="mx-1" for="issue">狀況回報 Choose a condition:</label>
                            <select class="form-control mx-1" name="issue">
                                <option>------</option>
                                <option>1.病蟲害種類誤判</option>
                                <option>2.背景或健康葉片被誤判</option>
                                <option>3.病蟲害未被辨識</option>
                                <option>4.其他(請於下方欄位填寫)</option>
                                
                                <!-- <option>mis-classification</option>
                                <option>background/health leaf detected</option>
                                <option>other(please fill in below)</option> -->
                            </select>
                        <label for="feedback">誤判情況 Details of misclassification</label>
                        <textarea class="form-control" name="feedback" rows="5"></textarea>
                        <label for="contact">聯絡資訊 Contact information</label>
                        <input type="text" class="form-control" placeholder="Enter your E-mail" name="contact">
                            
                        <input name="img_id" type="hidden" value="{{ imgs.img_id }}" readonly>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-info btn-md" id="report">Submit</button>
                        <button type="button" class="btn btn-warning btn-md" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
