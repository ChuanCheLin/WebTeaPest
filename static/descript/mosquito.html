    <b>學名：</b><i>Helopeltis fasciaticollis </i>Poppius<br>     
    <b>危害程度：</b>嚴重<br>
    <b>典型病徵：</b><br>
    <img src="../media/demo/mosquito.jpg" alt="demo image" height=140px ><br>
    <b>病害說明：</b><br>
    被害處形成暗褐色的斑點，被害芽停止生長。一天中以早晨及傍晚的活動較頻繁。
    一年中出現時期除冬季溫度較低時以成蟲越冬外，其餘時間均會危害茶樹，
    尤以 4~5 月及 8~9 月危害較為嚴重。 <br>
    <b>防治方式：</b> <br>
        清除闊葉性雜草<br>
        避免茶園周圍之遮陰樹<br>
        危害嚴重時仍要正常採摘或修剪。<br>
